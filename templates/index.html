<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        .container { width: 50%; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        input, button { padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #1DB954; color: white; cursor: pointer; }
        button:hover { background: #198a42; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Playlist Generator ðŸŽµ</h1>
        <p>Enter a word, and we'll create a Spotify playlist based on it!</p>
        <input type="text" id="word" placeholder="Enter a word">
        <button onclick="generatePlaylist()">Generate Playlist</button>
        <p id="result"></p>
    </div>

    <script>
        async function generatePlaylist() {
            const word = document.getElementById("word").value;
            if (!word) {
                alert("Please enter a word!");
                return;
            }

            const response = await fetch("/generate_playlist", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `word=${word}`
            });

            const data = await response.json();
            document.getElementById("result").innerText = data.message || "Something went wrong!";
        }
    </script>
</body>
</html>
