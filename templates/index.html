<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        Spotify Playlist Creator
    </header>
    <div class="container">
        <h2>Generate a Playlist from Describing your Dream</h2>
        <input type="text" id="sentence" placeholder="Enter a sentence...">
        <button onclick="generatePlaylist()">Create Playlist</button>
        <div class="playlist" id="playlist"></div>
    </div>
    <script>
        function generatePlaylist() {
            let sentence = document.getElementById('sentence').value;
            let playlistDiv = document.getElementById('playlist');
            playlistDiv.innerHTML = "<h3>Your Playlist:</h3>";
            let words = sentence.split(" ");
            words.forEach(word => {
                let songItem = document.createElement("div");
                songItem.className = "playlist-item";
                songItem.textContent = `ðŸŽµ ${word.charAt(0).toUpperCase() + word.slice(1)} - Sample Song`;
                playlistDiv.appendChild(songItem);
            });
        }
    </script>
</body>
</html>
